<ion-header>
  <ion-toolbar>
    <ion-title>listado de Vehiculos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-list-header>
      Vehiculos
    </ion-list-header>
    <div *ngFor="let contacto of contactos | async" >
      <ion-item  (click)="editarContacto(contacto)">
        <ion-icon slot="start"></ion-icon>
        <ion-label>
          <h2> Color: {{contacto.color}} || Marca: {{contacto.marca}} || Matricula: {{contacto.matricula}} || Tipo: {{contacto.tipo}}</h2>

        </ion-label> 
      </ion-item>
    </div>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="crear()">
      <ion-icon name="save-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
